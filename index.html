<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap_all</title>
    <link rel="icon" href="images/fav_icon1.png">
    
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">


  </head>
  <body>
    <section class="service">
        <div class="container-fluid">
          <div class="row ">
            <div class="col-lg-12">
                <div class="box form-text">
                    <h1>heading</h1>
                </div>
            </div>
          </div>
        </div>
    </section>
    <section class="service">
        <div class="container ">
            <div class="row">
                <div class="col-lg-6" >
                   <div class="box form-text">First</div>
                </div>
                <div class="col-lg-6">
                   <div class="box form-text">Handle</div>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
       </table>
    </section>

    <!---form start--->
    <section class="service">
        <div class="container-fluid">
          <div class="row ">
            <div class="col-lg-12">
                <div class="box form-text">
                    <h1>form</h1>
                </div>
            </div>
          </div>
        </div>
    </section>

    <section class="container mb-3">
        <form class="row g-3 needs-validation" novalidate>

    <!-- f_name-->  
          <div class="col-md-6">
            <label for="f_name" class="form-label">First name</label>
            <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Please Enter Your First name.
            </div>
          </div>

          <div class="col-md-6">
            <label for="l_name" class="form-label">Last name</label>
            <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Please Enter Your Last name.
            </div>
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Last name</label>
            <input type="email" class="form-control email" id="email"  name="email"placeholder="Enter Your Email Address" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Please Enter Your Email Address.
            </div>
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
    </section> 

    <section class="service">
        <div class="container">
          <div class="row ">
            <div class="col-lg-12">
                <div class="box form-text">Default file</div>
            </div>
            <form>
                <div class="mb-3 ">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </form>
          </div>
        </div>
    </section>    
    <section class="service">
        <div class="container ">
          <div class="row mb-3" >
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
        <form>
            <select class="form-select mb-5" aria-label="Default select example">
                <option selected="">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </form>
          </div>
        </div>
    </section>

    <section class="service">
        <div class="container ">
            <div class="row mb-3">
                <div class="col-lg-8 col-md-8 col-sm-8">
                   <div class="box"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                   <div class="box"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                   <div class="box"></div>
               </div>
            </div>
        </div>
    </section>
    <section class="service">
        <div class="container mb-3">
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
               <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
               <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled="">
               <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked="" disabled="">
               <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
            </div>
        </div>
    </section>
    <section class="service">
        <div class="container ">
          <div class="row mb-3">
            <div class="col-lg-7 bg-dark">
               <div class="row">
                  <div class="col-lg-6">
                    <div class="box"></div>
                  </div>
                  <div class="col-lg-6">
                    <div class="box"></div>
                  </div>
               </div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-primary" for="btn-check">Single toggle</label>
            
            <input type="checkbox" class="btn-check" id="btn-check-2" checked="" autocomplete="off">
            <label class="btn btn-primary" for="btn-check-2">Checked</label>
            
            <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled="">
            <label class="btn btn-primary" for="btn-check-3">Disabled</label>
           </div>
            <label for="range1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="range1">
    </section>
    

    <!---form end--->


    <section class="service">
        <div class="container bg-success mb-3">
            <div class="row justify-content-center align-items-start  h_300">
               <div class="col-lg-2">
                  <div class="box"><i class="bi bi-youtube"></i></div>
               </div> 
            
               <div class="col-lg-2">
                   <div class="box"><i class="bi bi-youtube"></i></div>
               </div> 
            
               <div class="col-lg-2">
                   <div class="box"><i class="bi bi-youtube"></i></div>
               </div> 
            </div>
        </div>        
    </section>
         
    <!-- Example code -->

    <!-- script link -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
